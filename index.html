<html>

</head>
<body>
<div class="container">
	<div class="navbar">
		<nav>
			<ul id="menuList">
				<li> <a href="">Menu</a></li>

		</nav>
		<img src="menu.png " class="menu-icon" onclick="togglemenu()">
	</div>
	<div class="row">

<script>
		var menuList = document.getElementById("menuList");
		
		menuList.style.maxHeight = "0px";
		
		function togglemenu(){
		
			if(menuList.style.maxHeight == "0px")
				{
					menuList.style.maxHeight = "100px";
				}
				else
				{
					menuList.style.maxHeight = "0px";
				}
		}
		
		
	</script>
